management:
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus,metrics,health # Список возможных эндпоинтов https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html#actuator.endpoints

server:
  port: 12222
  tomcat:
    threads:
      max: 5000
      min-spare: 20
    accept-count: 100
    max-connections: 20000
    mbeanregistry:
      enabled: true

spring:
  jmx:
    enabled: true

